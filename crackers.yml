name: Crackers Contribution Pattern

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit-fireworks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure we are working on the main branch

      - name: Configure Git
        run: |
          git config --global user.name "Lokesh-Madireddi"
          git config --global user.email "lokeshmadireddi55@gmail.com"

      - name: Generate Crackers Pattern Commits
        run: |
          # Create a unique file for each commit to ensure Git registers changes
          mkdir -p crackers

          for i in {1..5}; do  # Adjust the loop count for pattern density
            FILE="crackers/crackers-pattern-$i.txt"
            echo "âœ¨ Fireworks Commit $i ðŸŽ† - $(date)" > $FILE
            git add $FILE
            git commit -m "ðŸ”¥ Fireworks Commit $i ðŸŽ‡"
            sleep 2  # Adding a delay to spread commit timestamps
          done

      - name: Push Changes
        run: |
          git pull origin main --rebase  # Ensure latest changes
          git push origin main
